<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        lista = document.querySelector('div ul[destino="escritório"]')
        //NOTE  poderia usar apenas '#compras'
        console.log('Elementos "ul"..............')
        console.log('chilNodes', lista.childNodes)
        console.log('destino', lista.destino)
        console.log('gettAttribute', lista.getAttribute('destino'))
        console.log('hasAttribute', lista.hasAttribute('destino'))
        lista.setAttribute('destino', 'empresa')
        lista.setAttribute('data-status','aberto')
        lista.removeAttribute('destino')
        console.log(lista.dataset)
        console.log(lista.dataset['status'])
        lista.dataset.urgencia = 10
        console.log(lista.dataset.urgencia)
        console.log(lista.getAttribute('data-status'))

        const label = document.querySelector('label')
        console.log(label.for) // for - palavra reservada - undefined
        console.log(label.htmlFor)
        console.log(label.getAttribute('for'))
    </script>
</body>

</html>
