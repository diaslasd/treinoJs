<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">
<style>
    .folderMenos {
        cursor: default;
        background-image: url("https://img.icons8.com/windows/16/000000/minus-math.png");
        background-repeat: no-repeat;
        padding-left: 16px;
        position: relative;
        left: -16px;
    }
    .folderMais {
        cursor: crosshair;
        background-image: url("https://img.icons8.com/windows/16/000000/plus-math.png");
        background-repeat: no-repeat;
        padding-left: 16px;
        position: relative;
        left: -16px;
    }   
</style>

<script>
    document.querySelectorAll('[wm-folder]').forEach( folder => {
        folder.classList.toggle("folderMenos")
        folder.onclick = function(e) {
            // debugger
            const ul = folder.nextElementSibling //proximo elemento
            if (ul.style.display === "none") {
                ul.style.display = "block"
                folder.classList.toggle("folderMenos")
            } else {
                ul.style.display = "none"
                folder.classList.toggle("folderMais")
            }
        }
    })
</script>
