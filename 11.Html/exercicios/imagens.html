<script>
    
    let imagens = Array.from(document.querySelectorAll("[wm-slide] > p"))
        
    // Promise de retorno do await
    function move(img, i, vel) {
        return new Promise( retorno => {
            setTimeout(() => {
                retorno(img.style.left = i + "%")    
            }, vel)
        })
    }

    // Async com await que chama uma Promise
    async function imgMove(img, vel) {
        img.style.display = "inline"
        for (let i = 0; i < 101; i++ ){
            await move(img, i, vel)
        }
    }

    // Loop que chama todas as imagens
    async function todasImg(tam, vel) {
        for (let i = 0; i < tam; i++) {
            await imgMove(imagens[i], vel)
        }
        todasImg(imagens.length,vel)
    }

    todasImg(imagens.length,100)
    
    

</script>
