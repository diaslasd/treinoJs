<h3>Formatar texto</h3>

<pre >
<b> Texto </b> em negrito 
<strong> Texto </strong> importante 
<i> Texto </i> em itálico 
<em> Texto enfatizado 
<mark> Texto </mark> marcado 
<small> Texto </smal> pequeno 
<del> Texto </del> excluído 
<ins> Texto </ins> inserido 
<sub> Texto </sub> subscrito 
<sup> Texto </sup> sobrescrito
</pre>
