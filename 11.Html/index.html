<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercícios HTML</title>
    <style>
        #conteudo {
            padding: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1> Exercícios HTML </h1>
    </header>
    <nav>
        <a href wm-nav="exercicios/teste.html">00 - Teste</a> |
        <a href wm-nav="exercicios/texto.html">01 - Texto</a> |
        <a href wm-nav="exercicios/lista.html">02 - Lista</a> | 
        <a href wm-nav="exercicios/tabela.html">03 - Tabela</a> |
        <a href wm-nav="exercicios/form/form.html">04 - Formulário</a> |
        <a href wm-nav="exercicios/imagens.html">05 - Imagens</a> |
        <a href wm-nav="exercicios/video.html">06 - Video</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
        <br>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
            link.onclick = function(e) {
                // console.log('ação!!!')
                const conteudo = document.getElementById('conteudo')
                e.preventDefault()
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
                
            }
        })
    </script>
</body>
</html>
